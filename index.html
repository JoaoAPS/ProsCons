<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pros-Cons</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c1f73c066.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  
  <body>
    <div id="main-container">
      <div class="buttons">
        <button class="fas fa-trash-alt" id="clear-icon">
          <span class="button-tooltip" id="clear-tooltip">Clear Comparison</span>
        </button>
        <button class="fas fa-save" id="save-icon">
          <span class="button-tooltip" id="save-tooltip">Save Comparison</span>
        </button>
        <button type="file" class="fas fa-upload" id="load-icon">
          <span class="button-tooltip" id="load-tooltip">Load Comparison</span>
        </button>
        <input type="file" id="load-file" accept="application/json"></input>
      </div>
      
      <div id="option1-container" class="option-container">
        <div class="title-container">
          <h2 class="option-title" contenteditable="true">Option 1</h2>
        </div>
        
        <div class="sec-container">
          <div class="pros-container">
            <h3>Pros</h3>
            <ol>
            </ol>
            
            <form class="add">
              <input type="text" placeholder="New pro"></input>
              <button type="submit" class="add-btn">Add</button>
            </form>
          </div>
          
          <div class="cons-container">
            <h3>Cons</h3>
            <ol>
            </ol>
            
            <form method="" class="add">
              <input type="text" placeholder="New con"></input>
              <button type="submit" class="add-btn">Add</button>
            </form>
          </div>
        </div>
      </div>

      <div id="option2-container" class="option-container">
        <div class="title-container">
          <h2 class="option-title" contenteditable="true">Option 2</h2>
        </div>
        
        <div class="sec-container">
          <div class="pros-container">
            <h3>Pros</h3>
            <ol>
            </ol>
            
            <form method="" class="add">
              <input type="text" placeholder="New pro"></input>
              <button type="submit" class="add-btn">Add</button>
            </form>
          </div>
          
          <div class="cons-container">
            <h3>Cons</h3>
            <ol>
            </ol>
            
            <form method="" class="add">
              <input type="text" placeholder="New con"></input>
              <button type="submit" class="add-btn">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
